[package]
name = "mdmdview"
version = "0.3.1"
edition = "2021"
description = "A simple markdown viewer for Windows"
authors = ["Your Name <your.email@example.com>"]

[[bin]]
name = "mdmdview"
path = "src/main.rs"

[dependencies]
eframe = "0.27"
egui = "0.27"
pulldown-cmark = "0.9"
syntect = "5.2"
webbrowser = "0.8"
rfd = "0.14"
anyhow = "1.0"
env_logger = "0.10"
image = { version = "0.24", default-features = false, features = ["png", "jpeg", "gif", "bmp", "ico", "webp"] }
unicode-segmentation = "1"
unicode-normalization = "0.1"
usvg = { version = "0.43", default-features = false, features = ["text"] }
resvg = "0.43"
tiny-skia = "0.11"
htmlescape = "0.3"
ureq = "2"

[target.'cfg(windows)'.dependencies]
winreg = "0.52"

[dev-dependencies]
tempfile = "3.8"

[build-dependencies]
winres = "0.1"

# Optimize for smaller binary size
[profile.release]
lto = true
strip = true
codegen-units = 1
panic = "abort"

[features]
default = []
# Enable JavaScript-based Mermaid rendering via QuickJS (optional; OFF by default)
mermaid-quickjs = ["dep:rquickjs"]
## Kroki integration is now the default path (no feature required)

[dependencies.rquickjs]
version = "0.6"
optional = true
