<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <base href="file:///C:/language/mdmdview/tests/regression/cases/">
  <style>
﻿:root {
  --body-font: 14px;
  --code-font: 12px;
  --bg-light: #ffffff;
  --text-light: #1f1f1f;
  --bg-dark: #000000;
  --text-dark: #e6e6e6;
  --code-bg: #191919;
  --border: #3c3c3c;
  --accent: #b85a1f;
}

body {
  margin: 0;
  padding: 16px;
  font-family: "Segoe UI", "Noto Sans", "Helvetica Neue", Arial, sans-serif;
  font-size: var(--body-font);
  line-height: 1.45;
  background: var(--bg-light);
  color: var(--text-light);
}

body[data-theme="dark"] {
  background: var(--bg-dark);
  color: var(--text-dark);
}

article.markdown-body {
  max-width: 100%;
}

h1 { font-size: 28px; margin: 0 0 12px 0; }
h2 { font-size: 24px; margin: 18px 0 10px 0; }
h3 { font-size: 20px; margin: 16px 0 8px 0; }
h4 { font-size: 18px; margin: 14px 0 6px 0; }
h5 { font-size: 16px; margin: 12px 0 6px 0; }
h6 { font-size: 14px; margin: 12px 0 6px 0; }

p { margin: 8px 0; }

blockquote {
  margin: 10px 0;
  padding: 8px 12px;
  border-left: 4px solid var(--accent);
  background: rgba(255, 160, 64, 0.08);
}

code, pre {
  font-family: "Consolas", "Courier New", monospace;
}

pre {
  background: var(--code-bg);
  color: #dcdcdc;
  padding: 8px;
  border: 1px solid var(--border);
  border-radius: 4px;
  overflow: auto;
}

code {
  background: rgba(128, 128, 128, 0.15);
  padding: 1px 4px;
  border-radius: 3px;
  font-size: var(--code-font);
}

table {
  border-collapse: collapse;
  width: 100%;
  margin: 12px 0;
}

table th, table td {
  border: 1px solid var(--border);
  padding: 6px 8px;
  vertical-align: top;
}

table th {
  background: rgba(90, 90, 90, 0.2);
  text-align: left;
}

a { color: #4a7bd1; text-decoration: underline; }

img { max-width: 100%; }

hr {
  border: none;
  border-top: 1px solid var(--border);
  margin: 16px 0;
}

  </style>
</head>
<body data-theme="light">
  <article class="markdown-body">
<p>﻿# Tables</p>
<table>
<thead>
<tr>
<th>Column</th>
<th>Description</th>
<th>Notes</th>
</tr>
</thead>
<tbody>
<tr>
<td>Alpha</td>
<td>Short text</td>
<td><strong>Bold</strong> and <code>code</code></td>
</tr>
<tr>
<td>Bravo</td>
<td>A longer description that should wrap when the column is narrow.</td>
<td><a href="https://example.com">Link</a></td>
</tr>
<tr>
<td>Charlie</td>
<td>Mixed <em>italic</em> and <strong>bold</strong> text in the same cell.</td>
<td><code>inline</code> and more text</td>
</tr>
</tbody>
</table>
<p>Below is another table with alignment:</p>
<table>
<thead>
<tr>
<th style="text-align:left">Left</th>
<th style="text-align:center">Center</th>
<th style="text-align:right">Right</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left">L1</td>
<td style="text-align:center">C1</td>
<td style="text-align:right">R1</td>
</tr>
<tr>
<td style="text-align:left">L2</td>
<td style="text-align:center">C2</td>
<td style="text-align:right">R2</td>
</tr>
</tbody>
</table>

  </article>
</body>
</html>
