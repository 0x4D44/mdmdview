title = "Tables and wrapping"

[[case]]
id = "006-images"
path = "cases/006-images.md"
title = "Images and missing assets"

[[case]]
id = "007-emoji"
path = "cases/007-emoji.md"
title = "Emoji coverage"

[[case]]
id = "008-mermaid"
path = "cases/008-mermaid.md"
title = "Mermaid diagrams"
compare_mode = "mdmdview"
mermaid_renderer = "embedded"

[[case]]
id = "009-unicode"
path = "cases/009-unicode.md"
title = "Unicode and RTL"

[[case]]
id = "010-large"
path = "cases/010-large.md"
title = "Large document"

[[case.snapshots]]
name = "top"
scroll = 0.0

[[case.snapshots]]
name = "mid"
scroll = 0.5

