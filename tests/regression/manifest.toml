schema_version = 1

[defaults]
viewport_width = 1280
viewport_height = 720
dpr = 1.0
theme = "light"
zoom = 1.0
table_wrap = true
compare_mode = "mdmdview"
reference = "markdown-it"
wait_ms = 2000
settle_frames = 3
content_only = false

[defaults.diff]
max_percent = 0.10
max_pixels = 500

[[case]]
id = "001-headings"
path = "cases/001-headings.md"
title = "Headings and paragraphs"

[[case]]
id = "002-lists"
path = "cases/002-lists.md"
title = "Lists and nesting"

[[case]]
id = "003-inline"
path = "cases/003-inline.md"
title = "Inline formatting"

[[case]]
id = "004-code"
path = "cases/004-code.md"
title = "Code blocks"

[[case]]
id = "005-tables"
path = "cases/005-tables.md"
title = "Tables and wrapping"

[[case]]
id = "006-images"
path = "cases/006-images.md"
title = "Images and missing assets"

[[case]]
id = "007-emoji"
path = "cases/007-emoji.md"
title = "Emoji coverage"

[[case]]
id = "008-mermaid"
path = "cases/008-mermaid.md"
title = "Mermaid diagrams"
compare_mode = "mdmdview"
mermaid_renderer = "embedded"

[[case]]
id = "009-unicode"
path = "cases/009-unicode.md"
title = "Unicode and RTL"

[[case]]
id = "010-large"
path = "cases/010-large.md"
title = "Large document"

[[case.snapshots]]
name = "top"
scroll = 0.0

[[case.snapshots]]
name = "mid"
scroll = 0.5

[[case]]
id = "011-table-alignments"
path = "cases/011-table-alignments.md"
title = "Table alignments and pipes"

[[case]]
id = "012-table-wrap-long"
path = "cases/012-table-wrap-long.md"
title = "Table wrapping and long content"

[[case]]
id = "013-table-escaping"
path = "cases/013-table-escaping.md"
title = "Table escaping and pipes"

[[case]]
id = "014-table-missing-cells"
path = "cases/014-table-missing-cells.md"
title = "Table missing or extra cells"

[[case]]
id = "015-table-inline-elements"
path = "cases/015-table-inline-elements.md"
title = "Table inline elements"

[[case]]
id = "016-table-wide"
path = "cases/016-table-wide.md"
title = "Wide tables"
table_wrap = false
